{% set name = "academic" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 52a62f74ff67d31bf5a2879e7176d458ec5e0bed56c9626b67fa9c951729fe0a

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - academic = academic.cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - toml
    - requests
    - bibtexparser
    - ruamel.yaml

test:
  requires:
    - python {{ python_min }}
  imports:
    - academic
    - academic.cli
  commands:
    - academic

about:
  home: https://github.com/sourcethemes/academic-admin
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: An admin tool for Academic
  description: |
    An admin tool for Academic.

    Features
    - Import publications from BibTeX
    - Import third-party assets to generate an entirely offline site
  dev_url: https://github.com/sourcethemes/academic-admin

extra:
  recipe-maintainers:
    - hoechenberger
